<!DOCTYPE html>
<html>
  <head>
    <title>Coqnet Validators</title>
    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css"
    />

    <!-- jQuery -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.7.0.min.js"
    ></script>
    <!-- DataTables JS -->
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"
    ></script>
    <!-- DataTables Buttons -->
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"
    ></script>
  </head>
  <body>
    <table id="dataTable" class="display">
      <!-- Table headers will be generated dynamically -->
    </table>

    <script>
      // Function to fetch data using curl (via fetch API)
      async function fetchData() {
        try {
          const response = await fetch(
            "https://mainnet-coqnet-y27d5.avax.network/ext/bc/23aQU1537YseCJmXW11XHjPra6bptBSps5D4xXupt8hN2QUeaG/validators?token=a2c06319b4c7367d6f2dc3d71a711fc176f0c41c0bc9139ff0699c7ce01711c9",
            {
              method: "POST",
              body: JSON.stringify({
                jsonrpc: "2.0",
                method: "validators.getCurrentValidators",
                params: {},
                id: 1,
              }),
              headers: {
                "content-type": "application/json",
              },
            }
          );
          const data = await response.json();
          initializeDataTable(data.result?.validators);
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }

      // Initialize DataTable with the JSON data
      function initializeDataTable(data) {
        const allKeys = Object.keys(data[0]);

        const columns = [
          // Place updated_at column definition first
          {
            title: "startTimestamp",
            data: "startTimestamp",
            render: function (data, type, row) {
              if (type === "display") {
                return new Date(data * 1000).toLocaleString();
              }
              return data;
            },
          },
          // Map remaining columns
          ...allKeys
            .filter((key) => key !== "startTimestamp")
            .map((key) => ({
              title: key,
              data: key,
              render: function (data, type, row) {
                if (type === "display") {
                  switch (key) {
                    case "nodeID":
                      return `<a href="https://subnets.avax.network/coqnet/details" target="_blank">${data}</a>`;
                    default:
                      return data;
                  }
                }
                return data;
              },
            })),
        ];

        $("#dataTable").DataTable({
          data: data,
          columns: columns,
          ordering: true, // Enable sorting
          searching: true, // Enable search
          paging: true, // Enable pagination
          info: true, // Show table information
          responsive: true, // Make table responsive
          dom: "Bfrtip", // Add buttons to the table
          order: [[0, "desc"]], // Add this line to set initial sort
          buttons: [
            "copy", // Enable copy to clipboard
            "excel", // Enable Excel export
            "csv", // Enable CSV export
            "pdf", // Enable PDF export
            "print", // Enable print view
          ],
        });
      }

      // Call fetchData when the page loads
      fetchData();
    </script>
  </body>
</html>
