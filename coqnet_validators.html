<!DOCTYPE html>
<html>
  <head>
    <title>Coqnet Validators (Mainnet)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêî</text></svg>" />
    <!-- iOS home screen icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêî</text></svg>" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/moment-2.29.4/dt-2.2.2/b-3.2.2/b-html5-3.2.2/datatables.min.css" rel="stylesheet" integrity="sha384-Qb3FKwiQzPjkcrNYfle0oInVh5+5TsRfdI+UL4VDbxXR0CQREXc5X9TqckPSfXqM" crossorigin="anonymous" />
    <link href="css/sketchy-bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/moment-2.29.4/dt-2.2.2/b-3.2.2/b-html5-3.2.2/datatables.min.js" integrity="sha384-o2/DnhgDeuOuWQ+fiPkQi8eUqVDDD+c0m1y436tr37SMO5+OYCq+lYL0xRsHzBFe" crossorigin="anonymous"></script>
    <!-- Add Font Awesome for the copy icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
      body {
        max-width: 100%;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }
      #dataTable {
        width: 100% !important;
        overflow-x: auto;
      }
      #dataTable td,
      #dataTable th {
        white-space: nowrap;
      }

      .dataTables_wrapper {
        width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
      .copy-btn {
        cursor: pointer;
        margin-left: 5px;
        color: #666;
      }
      .copy-btn:hover {
        color: #333;
      }
      .api-key-container {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .api-key-input {
        padding: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      .api-key-locked {
        display: flex;
        align-items: center;
        gap: 5px;
        padding: 5px 10px;
        background-color: #e9ecef;
        border-radius: 4px;
      }
      .delete-key {
        cursor: pointer;
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="api-key-container" id="apiKeyContainer">
      <input type="text" id="apiKeyInput" class="api-key-input" placeholder="Enter API Key" style="display: none" />
      <div id="apiKeyLocked" class="api-key-locked" style="display: none">
        <i class="fas fa-lock"></i>
        <i class="fas fa-times delete-key" id="deleteKey"></i>
      </div>
    </div>

    <section class="section" style="margin-top: 50px">
      <p>
        <a href="/tools" style="color: #0066cc; text-decoration: none; margin-bottom: 20px; display: inline-block">&larr; Back to Home</a>
      </p>

      <h1>Coqnet Validators from P-Chain</h1>
      <table id="dataTable2" class="table" style="width: 100%">
        <!-- Table headers will be generated dynamically -->
      </table>
      <script type="module">
        import { copyToClipboard, getSnowtraceAddressLink, fetchAddressBook } from "./js/utils.js";
        import { getOwners } from "./js/web3.js";
        // Make copyToClipboard available globally
        window.copyToClipboard = copyToClipboard;

        // Check for stored API key on page load
        document.addEventListener("DOMContentLoaded", function () {
          const apiKey = localStorage.getItem("coqnetApiKey");
          const apiKeyInput = document.getElementById("apiKeyInput");
          const apiKeyLocked = document.getElementById("apiKeyLocked");

          if (apiKey) {
            apiKeyInput.style.display = "none";
            apiKeyLocked.style.display = "flex";
          } else {
            apiKeyInput.style.display = "block";
            apiKeyLocked.style.display = "none";
          }

          // Handle input events
          apiKeyInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
              const key = this.value.trim();
              if (key) {
                localStorage.setItem("coqnetApiKey", key);
                this.style.display = "none";
                apiKeyLocked.style.display = "flex";
              }
            }
          });

          // Handle delete key
          document.getElementById("deleteKey").addEventListener("click", function () {
            localStorage.removeItem("coqnetApiKey");
            apiKeyLocked.style.display = "none";
            apiKeyInput.style.display = "block";
            apiKeyInput.value = "";
          });
        });

        async function fetchData() {
          try {
            const response = await fetch("https://api.avax.network/ext/bc/P", {
              method: "POST",
              body: JSON.stringify({
                jsonrpc: "2.0",
                method: "platform.getCurrentValidators",
                params: {
                  subnetID: "5moznRzaAEhzWkNTQVdT1U4Kb9EU7dbsKZQNmHwtN5MGVQRyT",
                },
                id: 1,
              }),
              headers: {
                "content-type": "application/json",
              },
            });
            const result = await response.json();
            let data = result.result.validators;

            // Get owner data from validatormanager contract
            const validationIDs = data.map((v) => v.validationID);
            const ownersMap = await getOwners(validationIDs);
            // Add owner field to each validator
            data = data.map((validator) => ({
              ...validator,
              owner: ownersMap[validator.validationID],
            }));

            // Enrich data with address book
            const addressBook = await fetchAddressBook();
            data = data.map((validator) => ({
              ...validator,
              ownerName: addressBook[validator.owner.toLowerCase()] || "",
            }));
            initializeDataTable(data);
          } catch (error) {
            console.error("Error fetching data:", error);
          }
        }

        // Initialize DataTable with the JSON data
        function initializeDataTable(data) {
          const allKeys = Object.keys(data[0]); //.filter((k) => !k.match(/Owner|publicKey/));
          const columns = [
            // Place updated_at column definition first
            {
              title: "startTime",
              data: "startTime",
              render: function (data, type, row) {
                if (type === "display") {
                  return new Date(data * 1000).toLocaleString();
                }
                return data;
              },
            },
            // Map remaining columns
            ...allKeys
              .filter((key) => key !== "startTime")
              .map((key) => ({
                title: key,
                data: key,
                render: function (data, type, row) {
                  if (type === "display") {
                    switch (key) {
                      case "nodeID":
                        return `<a href="https://subnets.avax.network/coqnet/details" target="_blank">${data}</a><i class="fas fa-copy copy-btn" onclick="copyToClipboard('${data}')" title="Copy to clipboard"></i>`;
                      case "balance":
                        return (data / 1e9).toFixed(2);
                      case "owner":
                        return data.match(/^0x[0]{40}$/) ? "" : `<a href="https://${row.network === "fuji" ? "testnet." : ""}snowtrace.io/address/${data}" target="_blank">${row.ownerName || data}</a>`;
                      default:
                        return data;
                    }
                  }
                  return data;
                },
              })),
          ];

          $("#dataTable2").DataTable({
            data: data,
            columns: columns,
            ordering: true, // Enable sorting
            searching: true, // Enable search
            paging: true, // Enable pagination
            info: true, // Show table information
            responsive: false, // Make table responsive
            scrollX: true, // Add horizontal scrolling
            autoWidth: false, // Prevent auto-width calculation
            pageLength: 50,
            order: [[0, "desc"]], // Add this line to set initial sort
            createdRow: function (row, data, dataIndex) {
              if (data.balance < 0.01) {
                $(row).addClass("table-danger"); // Bootstrap's red background class
              }
            },
            columnDefs: [
              {
                // Hide columns you don't want to display but want searchable
                targets: [3, 4, 5, 10], // Add indexes of hidden columns
                visible: false,
              },
            ],
          });
        }

        // Call fetchData when the page loads
        fetchData();
      </script>
    </section>

    <section class="section">
      <h1>Coqnet Validators from L1 RPC</h1>
      <table id="dataTable" class="table" style="width: 100%">
        <!-- Table headers will be generated dynamically -->
      </table>

      <script type="module">
        // Function to fetch data using curl (via fetch API)
        async function fetchData() {
          try {
            const response = await fetch("https://mainnet-coqnet-y27d5.avax.network/ext/bc/23aQU1537YseCJmXW11XHjPra6bptBSps5D4xXupt8hN2QUeaG/validators?token=a2c06319b4c7367d6f2dc3d71a711fc176f0c41c0bc9139ff0699c7ce01711c9", {
              method: "POST",
              body: JSON.stringify({
                jsonrpc: "2.0",
                method: "validators.getCurrentValidators",
                params: {},
                id: 1,
              }),
              headers: {
                "content-type": "application/json",
              },
            });
            const data = await response.json();
            initializeDataTable(data.result?.validators);
          } catch (error) {
            console.error("Error fetching data:", error);
          }
        }

        // Initialize DataTable with the JSON data
        function initializeDataTable(data) {
          const allKeys = Object.keys(data[0]);

          const columns = [
            // Place updated_at column definition first
            {
              title: "startTimestamp",
              data: "startTimestamp",
              render: function (data, type, row) {
                if (type === "display") {
                  return new Date(data * 1000).toLocaleString();
                }
                return data;
              },
            },
            // Map remaining columns
            ...allKeys
              .filter((key) => key !== "startTimestamp")
              .map((key) => ({
                title: key,
                data: key,
                render: function (data, type, row) {
                  if (type === "display") {
                    switch (key) {
                      case "nodeID":
                        return `<a href="https://subnets.avax.network/coqnet/details" target="_blank">${data}</a>`;
                      default:
                        return data;
                    }
                  }
                  return data;
                },
              })),
          ];

          $("#dataTable").DataTable({
            data: data,
            columns: columns,
            ordering: true, // Enable sorting
            searching: true, // Enable search
            paging: true, // Enable pagination
            info: true, // Show table information
            responsive: false, // Make table responsive
            scrollX: true, // Add horizontal scrolling
            autoWidth: false, // Prevent auto-width calculation
            pageLength: 50,
            order: [[0, "desc"]], // Add this line to set initial sort
            createdRow: function (row, data, dataIndex) {
              if (data.uptimePercentage < 80.0 || !data.isConnected) {
                $(row).addClass("table-danger"); // Bootstrap's red background class
              }
            },
          });
        }

        // Call fetchData when the page loads
        fetchData();
      </script>
    </section>
  </body>
</html>
