        gap: 1rem;

      button {
        background-color: #3b82f6;
        color: white;

      }

      .secondary-button {
        background-color: #4b5563;
        margin-left: 1rem;
      }

      .secondary-button:hover {

      }

      .error {

        border: 1px solid #ef4444;
        color: #b91c1c;
        padding: 1rem;
        border-radius: 4px;
        margin-top: 1rem;
        grid-column: 2;
      }

        border: 1px solid #22c55e;
        color: #15803d;
        padding: 1rem;
        border-radius: 4px;
        margin-top: 1rem;
        overflow-x: auto;
        grid-column: 2;
      }

      .hidden {
        display: none;
